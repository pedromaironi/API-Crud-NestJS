apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
      - name: back
        image: 860172129109.dkr.ecr.us-east-1.amazonaws.com/app-repo
        ports:
        - containerPort: 3000
    resources:
      requests:
        cpu: "100m"  # 100 milicores (0.1 core)
        memory: "256Mi"  # 256 megabytes
      limits:
        cpu: "500m"  # 500 milicores (0.5 core)
        memory: "512Mi"  # 512 megabytes