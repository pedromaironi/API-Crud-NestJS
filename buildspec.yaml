version: 0.2

phases:
  pre_build:
    commands:
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 860172129109.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - docker build -t nestjs -f ./App/Dockerfile .
      - docker tag nestjs:latest 860172129109.dkr.ecr.us-east-1.amazonaws.com/app-repo:v4.0

      - docker build -t nestjs-bff -f ./Bff/Dockerfile .
      - docker tag nestjs:latest 860172129109.dkr.ecr.us-east-1.amazonaws.com/bff-repo:v2.0
  post_build:
    commands:
      - docker push 860172129109.dkr.ecr.us-east-1.amazonaws.com/app-repo:v4.0
      - docker push 860172129109.dkr.ecr.us-east-1.amazonaws.com/bff-repo:v2.0